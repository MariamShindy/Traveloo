<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <center>
        <h1>Upload Image</h1>
    </center>
    <div class="container mt-4">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="hidden" name="__RequestVerificationToken" value="@await HttpContext.GetTokenAsync(" RequestVerificationToken")">
            <div class="form-group">
                <label class="col-form-label" for="title">Title:</label>
                <input class="form-control" type="text" id="title" name="title" required><br><br>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="image">Choose Image:</label>
                <input class="form-control" type="file" id="image" name="image" required><br><br>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Upload</button>
        </form>
    </div>
    <script src="/_framework/aspnetcore-browser-refresh.js"></script>
</body>
</html>
